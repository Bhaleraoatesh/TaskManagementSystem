# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy ASP.Net Core app to Azure Web App - TaskmanagementSystem

on:
  push:
    branches:
      - Main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7534E1FB90EE4AE0B7AD2BAC3104D1F3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_864A238876984D4E9F7B3C4054AE1269 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_15772A420FCA434FAA105BE0EBCAF6B5 }}

      - name: Set environment variable for connection string
        run: |
          echo "ConnectionStrings__TaskManagement=${{ secrets.AZURE_DB_CONNECTION_STRING }}" >> $GITHUB_ENV

      - name: Replace connection string in appsettings.json
        run: |
          # Replace the placeholder with the actual connection string in appsettings.json
          (Get-Content 'appsettings.json') -replace '"TaskManagement": "#{connectionString}"', '"TaskManagement": "${(secrets.AZURE_DB_CONNECTION_STRING}}"' | Set-Content 'appsettings.json'
        shell: pwsh

      - name: Delete appsettings.Development.json (if it exists)
        run: |
          if (Test-Path "appsettings.Development.json") {
            Remove-Item "appsettings.Development.json"
          }
        shell: pwsh

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TaskmanagementSystem'
          slot-name: 'Production'
          package: .  # This deploys the whole package, including all the updated files

